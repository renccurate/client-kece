<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <nav style="background-color: #f0f0f0; padding: 10px;">
        <ul style="list-style-type: none; margin: 0; padding: 0; overflow: hidden; text-align: right;">
            <li style="display: inline-block; margin-left: 10px;">
                <a href="/reviews" style="text-decoration: none; color: blue; padding: 10px; display: block;">Reviews</a>
            </li>
            <li style="display: inline-block; margin-left: 10px;">
                <a href="/cart" style="text-decoration: none; color: blue; padding: 10px; display: block;">Cart</a>
            </li>
            <li style="display: inline-block; margin-left: 10px;">
                <a href="/signup" style="text-decoration: none; color: blue; padding: 10px; display: block;">Sign Up</a>
            </li>
            <li style="display: inline-block; margin-left: 10px;">
                <a href="/login" style="text-decoration: none; color: blue; padding: 10px; display: block;">Login</a>
            </li>
        </ul>
    </nav>

    <div style="max-width: 300px; margin: 20px auto; padding: 20px; border: 1px solid blue; border-radius: 10px; box-sizing: border-box; box-shadow: 0px 2px 20px blue;">
        <h2 style="text-align: center;">Login</h2>
        <form method="POST" action="/login">
            <div style="margin-bottom: 15px; margin-right: 20px;">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" style="width: 100%; padding: 10px; margin-top: 5px;">
            </div>

            <div style="margin-bottom: 15px; margin-right: 20px;">
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" style="width: 100%; padding: 10px; margin-top: 5px;">
            </div>

            <div style="text-align: center;">
                <button type="submit" style="padding: 10px 20px; background-color: blue; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Login
                </button>
            </div>
        </form>
    </div>

</body>
</html>
