{% extends "base.html" %}
{% block content %}
<h2>Add New Product</h2>
<form action="{{ url_for('add_product') }}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Product Name:</label>
        <input type="text" name="name" required style="color: black;"> <!-- Mengubah warna font menjadi hitam -->
    </div>
    <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" name="price" step="0.01" required style="color: black;"> <!-- Mengubah warna font menjadi hitam -->
    </div>
    <div class="form-group">
        <label for="image">Product Image:</label>
        <input type="file" name="image" accept="image/*" required style="color: black;"> <!-- Mengubah warna font menjadi hitam -->
    </div>
    <button type="submit" class="btn btn-success">Submit Product</button>
    <a href="{{ url_for('products') }}" class="btn btn-secondary">Cancel</a>
</form>

<style>
    body {
        color: black; /* Mengubah warna font menjadi hitam untuk seluruh halaman */
    }
</style>
{% endblock %}
