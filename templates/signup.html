<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>

    <!-- Include the Navigation Bar -->
    <nav style="background-color: #f0f0f0; padding: 10px;">
        <ul style="list-style-type: none; margin: 0; padding: 0; overflow: hidden; text-align: right;">
            <li style="display: inline-block; margin-left: 10px;">
                <a href="/reviews" style="text-decoration: none; color: blue; padding: 10px; display: block;">Reviews</a>
            </li>
            <li style="display: inline-block; margin-left: 10px;">
                <a href="/cart" style="text-decoration: none; color: blue; padding: 10px; display: block;">Cart</a>
            </li>
            <li style="display: inline-block; margin-left: 10px;">
                <a href="/signup" style="text-decoration: none; color: blue; padding: 10px; display: block;">Sign Up</a>
            </li>
            <li style="display: inline-block; margin-left: 10px;">
                <a href="/login" style="text-decoration: none; color: blue; padding: 10px; display: block;">Login</a>
            </li>
        </ul>
    </nav>

    <!-- Sign Up Form -->
    <div style="max-width: 300px; margin: 20px auto; padding: 20px; border: 1px solid black; border-radius: 10px; box-sizing: border-box; box-shadow: 0px 2px 20px blue;">
        <h2 style="text-align: center;">Sign Up</h2>
        <form method="POST" action="/signup">
            <div style="margin-bottom: 15px; margin-right: 15px;">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" style="width: 100%; padding: 8px; margin-top: 5px;">
            </div>

            <div style="margin-bottom: 15px; margin-right: 15px;">
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" style="width: 100%; padding: 8px; margin-top: 5px;">
            </div>

            <div style="margin-bottom: 15px; margin-right: 15px;">
                <label for="confirm_password">Confirm Password:</label><br>
                <input type="password" id="confirm_password" name="confirm_password" style="width: 100%; padding: 8px; margin-top: 5px;">
            </div>

            <div style="margin-bottom: 15px; margin-right: 15px;">
                <label for="gender">Gender:</label><br>
                <select id="gender" name="gender" style="width: 100%; padding: 8px; margin-top: 5px;">
                    <option value="">Select...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div style="margin-bottom: 15px; margin-right: 15px">
                <label for="dob">Date of Birth:</label><br>
                <input type="date" id="dob" name="dob" style="width: 100%; padding: 8px; margin-top: 5px;">
            </div>

            <div style="text-align: center;">
                <button type="submit" style="padding: 10px 20px; background-color: blue; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Sign Up
                </button>
            </div>
        </form>
    </div>

</body>
</html>
